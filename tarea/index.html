<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Matriz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Operaciones</h2>
      <button id="fillBtn">Ejercicio 1: Cuadrado Relleno</button>
      <button id="incrementBtn">Ejercicio 2: Marco Interno</button>
      <button id="crucesBtn">Ejercicio 3: Cruces</button>
      <button id="bordesDiagBtn">Ejercicio 4: Bordes y Diagonales</button>
      <button id="banderaBtn">Ejercicio 5: Bandera</button>
      <button id="alternoBtn">Ejercicio 6: Relleno Alterno</button>
      <button id="zigzagBtn">Ejercicio 7: Zig-Zag Horizontal</button>
      <button id="espiralBtn">Ejercicio 8: Relleno en Espiral</button>
      <button id="trianguloSupBtn">Ejercicio 9: Triángulo Superior Izquierdo</button>
      <button id="trianguloInfBtn">Ejercicio 10: Triángulo Inferior Derecho</button>
      <button id="cuadriculaBtn">Ejercicio 11: Cuadrícula</button>
    </aside>
    <main class="canvas-area">
      <div class="canvas-wrapper">
        <canvas id="matrixCanvas"></canvas>
      </div>
    </main>
  </div>

  <script src="matrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
