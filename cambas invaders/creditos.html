    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    .menu img {
      image-rendering: pixelated;
    }
    .botones {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .botones img {
      cursor: pointer;
      transition: transform 0.1s ease;

    .botones img:hover {
