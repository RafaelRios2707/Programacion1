<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perrosky's</title>
  <style>
    :root {
      --color-secundario: #840807;
      --color-texto: #EEEADE;
      --color-fondo: #EEEADE;
      --color-footer: #292626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-fondo);
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    .main-header {
      background-color: var(--color-secundario);
      color: var(--color-texto);
      padding: 30px 0;
      text-align: center;
    }

    .main-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .main-header p {
      font-size: 1.2em;
    }

    .content {
      margin: 40px 0;
      text-align: center;
    }

  input[type="text"] {
  padding: 12px 16px;
  font-size: 1em;
  border: 2px solid #ccc;
  border-radius: 8px;
  width: 240px;
  margin-right: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  color: #333;
}

input[type="text"]:focus {
  border-color: var(--color-secundario);
  box-shadow: 0 0 8px rgba(132, 8, 7, 0.4);
  outline: none;
    }

    button {
      background-color: var(--color-secundario);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #E98195;
    }

   #resultado-binario {
  margin-top: 20px;
  padding: 12px 20px;
  display: inline-block;
  font-size: 1.1em;
  font-weight: bold;
  color: #fff;
  background-color: var(--color-secundario);
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

#resultado-binario:hover {
  transform: scale(1.05);
}
    

    .main-footer {
      background-color: var(--color-footer);
      color: #bbb;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <div class="container">
      <h1>Perrosky's</h1>
      <p>Explorando algoritmos con JavaScript</p>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container">
    <section class="content">
      <h2>Bienvenido</h2>
      <p>Haz clic en el botón para ejecutar tu primer algoritmo:</p>
      <button id="btn-ejecutar">Ejecutar algoritmo</button>
    </section>

    <section class="content">
      <h2>Conversor Binario a Decimal</h2>
      <p>Ingresa un número binario:</p>
      <input type="text" id="input-binario" placeholder="Ej. 1011" />
      <button id="btn-convertir">Convertir a Decimal</button>
      <p id="resultado-binario"></p>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Perrosky's.SA. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Carga del archivo JS externo -->
  <script src="aprendiendo.js"></script>

  <!-- Activación de botones -->
  <script>
    document.getElementById("btn-ejecutar").addEventListener("click", mi_primer_algoritmo);

    document.getElementById("btn-convertir").addEventListener("click", function () {
      const binario = document.getElementById("input-binario").value;
      const resultado = binarioADecimal(binario);
      document.getElementById("resultado-binario").textContent = `Decimal: ${resultado}`;
    });
  </script>
</body>
</html>
